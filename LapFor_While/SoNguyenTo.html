    <script>
       function songuyento(number){
           for ( let i = 2; i <= (number-1) ; i++){
               if (number % i == 0){
                   return false
                }
            } return true
       }
       let count=1;
       let number;
       let total=0;
       for (number = 2; count <=30; number++){
           if (songuyento(number)){
               console.log(number);
               total += number;
               count++;
           }
        }
        console.log(total)


    </script>
