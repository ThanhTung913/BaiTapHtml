    <script>
        // let size = 10;
        // let min =1;
        // let max = 10;
        let arr=[];
        // function createArray(size,min,max){
        function createArray(size,min = 1,max = 10 ){
            for (let i = 1; i < size ;i++ ) {
                arr[i] = Math.floor(Math.random() *(max - min +1 )+ min);
            }
            // console.log(arr)
            // document.write(arr)
            return arr;
        } 
        // createArray(10)
        // createArray(20)
        console.log(createArray(20,50,70))
        document.write(createArray(20,50,70))
        
        let arr = createArray(10,20,50)
        console.log(arr)
        

    </script>
