<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="nhapGiaiThua"> <br>
    <input type="button" value="Xác nhận" onclick="tinhGiaiThua()"> <br>
    <label id="result"> Result:</label>
</body> 
<script>
    function tinhGiaiThua(){
        let tong=1;
        let giaiThua= document.getElementById('nhapGiaiThua').value
        for (let i = 1;i<= giaiThua; i++){
            tong *=i
        }
        document.getElementById('result').innerText = `Result: ${tong}`
    }
</script>
</html>
