<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="nhapA">
    <input type="number" id="nhapB">
    <input type="button" onclick="hoanDoi()">
</body>
<script>
    function hoanDoi(){
        let a = Number.isInteger(document.getElementById('nhapA').value)
        let b = Number.isInteger(document.getElementById('nhapB').value)
        
        let c = a;
        a = b;
        b = c;
        alert(a +" "+ b)
    } 

</script>
</html>
