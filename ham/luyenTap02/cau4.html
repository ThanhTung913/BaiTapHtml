<body onload="checkNum()">
    <h2> Kiểm tra có phải là số không </h2>
    <label> <input type="text" value="" id="nhapNum"></label> <br>
    <label> <input type="button" value="Click me" onclick="checkNum()" ></label> <br>
    <label id="result"> Result: </label>
</body>
<script>
    function checkNum(){
       
        let num = Number(document.getElementById('nhapNum').value)
        // let tong=1; 
        
            if (isNaN(num)){
            //    alert('false')
            document.getElementById('result').innerText = `kết quả là: ${false}`
    
            } else {
                // alert('true')
                document.getElementById('result').innerText = `kết quả là: ${true}`
            } 
        }
     
//     document.getElementById('result').innerText = checkNum();
 </script>
