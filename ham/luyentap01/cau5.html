<body>
    <input type="text" id="nhapa">
    <input type="button" value="xác nhận" onclick="tinhSao()">
    <label id="result"> Result: </label>
</body>
<script>
    let ngoiSao=["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let chomSao=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
    
function tinhSao(){
    let tim = document.getElementById('nhapa').value 
    console.log('á')
    for (let i = 0; i < ngoiSao.length; i++){
        if (tim === ngoiSao[i]){
            alert(`Ngôi Sao  ${ngoiSao[i]}  la thuộc chòm sao  ${chomSao[i]} `)
            break;
        }
    }
    
}
