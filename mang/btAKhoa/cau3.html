<script>
    let size =10;
    let min =20;
    let max = 60;
    let matrix=[]
    let arr1="";
    
    for ( let i = 0; i<size ;i++){
        matrix[i]=[];
        for (let j = 0; j< size ; j++){
            matrix[i][j] = Math.floor(Math.random() * (max - min +1 ) + min)
        }
    } console.log(matrix)

    for (let i=0; i <matrix.length ;i++){
        for (let j=0; j<matrix.length; j++){
          
            arr1 += ` ${(matrix[i][j]%5 ==0) ? matrix[i][j] : "--"}`
        }  arr1  +='\n'
    } console.log(arr1)

</script>
