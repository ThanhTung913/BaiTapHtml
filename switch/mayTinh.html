<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" >
    <tr align="center">
        <td colspan="4"><input type="text" id="display" disabled></td>
    </tr>
    <tr align="center">
        <td>
            <input type="button" value="1" onclick="document.getElementById('display').value += this.value">
        </td>
        <td>
            <input type="button" value="2" onclick="document.getElementById('display').value += this.value" >
        </td>
        <td>
            <input type="button" value="3" onclick="document.getElementById('display').value += this.value">
        </td>
        <td>
            <input type="button" value="+" onclick="document.getElementById('display').value += this.value">
        </td>
    </tr>
    <tr align="center">
        <td>
            <input type="button" value="4"onclick="document.getElementById('display').value += this.value" >
        </td>
        <td>
            <input type="button" value="5" onclick="document.getElementById('display').value += this.value">
        </td>
        <td>
            <input type="button" value="6" onclick="document.getElementById('display').value += this.value">
        </td>
        <td>
            <input type="button" value="-" onclick="document.getElementById('display').value += this.value">
        </td>
    </tr>
       
      <tr align="center">
        <td>
            <input type="button" value="7" onclick="document.getElementById('display').value += this.value">
        </td>
        <td>
            <input type="button" value="8" onclick="document.getElementById('display').value += this.value">
        </td>
        <td>
            <input type="button" value="9" onclick="document.getElementById('display').value += this.value">
        </td>
        <td>
            <input type="button" value="*" onclick="document.getElementById('display').value += this.value">
        </td>
      </tr>
        
      <tr align="center">
        <td>
            <input type="button" value="c"  onclick="document.getElementById('display').value =''" >
        </td>
        <td>
            <input type="button" value="0" onclick="document.getElementById('display').value += this.value">
        </td>
        <td>
            <input type="button" value=" = " onclick="document.getElementById('display').value = this.value + eval(document.getElementById('display').value)">
        </td>
        <td>
            <input type="button" value="/" onclick="document.getElementById('display').value += this.value">
        </td>
      </tr>
       
    
    </table>
</body>
</html>
