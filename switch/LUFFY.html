<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luffy</title>
</head>
<body onload="docReady()"/> 
    <img id="lucubig" src="lÃ¹ up.png" style="position:absolute ;top: 0;left: 0 " width="600" height="500" />
    <script>
        function arrowUp(){
            let element = document.getElementById("lucubig");
            element.style.top= parseInt(element.style.top) - 5 + 'px';
        }
        function arrowdown(){
            let element = document.getElementById("lucubig");
            element.style.top= parseInt(element.style.top) + 5 + 'px';
        }
        function arrowleft(){
            let element = document.getElementById("lucubig");
            element.style.left= parseInt(element.style.left) - 5 + 'px';
        }
        function arrowright(){
            let element = document.getElementById("lucubig");
            element.style.left= parseInt(element.style.left)+ 5 + 'px';
        }

        function moveSelection(evt){
            switch (evt.keyCode) {
               case 37:
                   arrowleft();
                   break;
                case 38:
                    arrowright();
                    break;
                case 39:
                    arrowUp();
                    break;
                case 40:
                    arrowdown();
                    break;
            }
        }

        function docReady(){
            window.addEventListener('keydown', moveSelection);
        }

    </script>
</body>
</html>
