<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Câu 1 Chèn mã Javascript vào trong thẻ <button> để hiển thị một lời chào khi người dùng nhấn chuột vào nút đó. -->
    <button type="button" onclick="alert('Xin chào!');">Click Me!</button>

    <!-- Câu 2 -->
    <div>
        <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            alert('Xin chào!');
        }
    </script>
    </div>

    <!-- Câu 3: Tách đoạn mã Javascript ở Bài tập 2 ra một file Javascript riêng và nhúng vào trang HTML. -->
</body>
</html>
