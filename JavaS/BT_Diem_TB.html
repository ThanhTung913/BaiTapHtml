<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm trung bình</title>
</head>
<body>
    <script>
        var a = Number(prompt('Nhập điểm vật lý'));
        var b = Number(prompt('Nhập điểm Hóa học'));
        var c = Number(prompt('Nhập điểm sinh học'));
        var average = (a + b + c) /3;
        var y = a + b + c;
        document.write('Điểm trung bình' + average );
        document.write(' Tổng điểm' + y );
    </script>
</body>
</html>
