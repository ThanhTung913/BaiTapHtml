<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        let a = Number(prompt('nhap diem kiem tra'));
        let b = Number(prompt('nhap diem giua ki'));
        let c = Number(prompt('nhap diem cuoi ki'));
        let d= ((a + b*2 + c*3)/3);

        switch (d) {
            case '(a && b && c) >= 8':
                alert('gioi');
                break;
            case '(a &&b &&c ) >= 6':
                alert('kha');
                break;
            case '(a && b && c ) >=5':
                alert('trung binh');
                break;
            default:
                alert('yeu');
        }
    </script>
</body>
