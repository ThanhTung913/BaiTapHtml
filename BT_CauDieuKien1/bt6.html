<body>
    <script>
        let a=Number(prompt('nhap doanh so'));
        let hoahong;

        switch (hoahong) {
            case (a > 10):
                alert( 'hoahong = a*10% ');
                break;
            case (a > 30):
                alert( 'hoahong = a*12% ');
                break;
            case (a > 50):
                alert( 'hoahong = a*1% ');
                break;
        }

    </script>
