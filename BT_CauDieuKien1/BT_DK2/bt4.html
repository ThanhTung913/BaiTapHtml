<body>
    <script>
        let a=Number(prompt('nhap a'));
        let b=Number(prompt('nhap b'));
        let x=-b/a;
        if (a == 0 && b == 0){
            alert('phương trình có vô số nghiệm ');
        } else if (a != 0){
            alert('phương trình có nghiệm là'+ x);
        } else {
            alert('phương trình vô nghiệm');
        }

    </script>
